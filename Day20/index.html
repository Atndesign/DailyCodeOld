<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">

    <title>PlantApp</title>
</head>

<body>
    <!-- container of the app -->
    <div class="container">
        <div class="nav">
            <div class="imgContainer">
                <img src="https://uinames.com/api/photos/female/22.jpg" alt="">
            </div>
            <button class="followButton">Follow</button>
        </div>
        <!-- header -->
        <header>
            <h1>Ruth Nguyen</h1>
            <p>
                <i class="fas fa-map-marker-alt"></i>
                United States</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi veritatis</p>
        </header>
        <!-- infos -->
        <div class="infos">
            <div class="infoContainer">
                <p class="number">138</p>
                <p class="text">Species</p>
            </div>
            <div class="infoContainer">
                <p class="number">423</p>
                <p class="text">Followers</p>
            </div>
            <div class="infoContainer">
                <p class="number">750</p>
                <p class="text">Likes</p>
            </div>
        </div>
        <!-- Gallery Section -->
        <div class="gallery">
            <div class="topScetion">
                <p>My trips</p>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="article">
                <p>2018 / 08 / 02</p>

                        alt="">

            </div>
            <div class="article">
                <p>2018 / 08 / 02</p>

                        alt="">
                </div>
            </div>
            <div class="article">

            </div>
            <div class="article">
                <p>2018 / 08 / 02</p>
                <div class="articleImg">

                        alt="">

            </div>
        </div>
