<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>ToDoList</title>
    <style>
        body {
            margin-top: 70px;
            background: #333;
        }
        h1{
            color: #fff;

        }
        .li{
            padding: 20px; 
        }
        .fa-trash-alt{
            float: right;
        }
       .checked{
           color: rgb(197, 197, 197);
           text-decoration: line-through;
       }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">ToDoList
</h1>
                <form>
                    <div class="form-group">
                        <input id="taskInput" type="text" class="form-control form-control-lg" placeholder="Enter a task...">
                        <button id="taskSubmit" type="button" class="form-control btn btn-success">Submit</button>
                    </div>
                </form>
                <ul id="output" class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
